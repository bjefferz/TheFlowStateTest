<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>

    <link rel="stylesheet" href="../assets/css/donation.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>

  <header>
    <nav class="nav nav-top">
      <a class="logo-btn" href="index.html">
        <img src="../assets/Images/TheFlowState.png" alt="Home"
      /></a>
    </nav>
    <nav class="nav nav-bottom">
      <a href="../pages/About.html">About</a>
      <a href="../pages/connect.html">Connect</a>
      <a href="../pages/donation.html">Donate</a>
      <a href="../pages/resources.html">Resources</a>
    </nav>
  </header>

  <body>
    <section class="donation-section">
      <p class="donation-paragraph">Please consider making a donation</p>

      <div class="donation-frequency">
        <button
          class="donation-frequency-button"
          id="donation-frequency-monthly"
        >
          Monthly
        </button>
        <button
          class="donation-frequency-button"
          id="donation-frequency-yearly"
        >
          Yearly
        </button>
        <button
          class="donation-frequency-button"
          id="donation-frequency-onetime"
        >
          One-Time
        </button>
      </div>

      <div class="donation-options">
        <div class="monthly-options" id="monthly-options">
          <p class="donation-paragraph">Select a donation amount:</p>
          <div class="donation-grid">
            <button class="donation-option-button">$10</button>
            <button class="donation-option-button">$25</button>
            <button class="donation-option-button">$50</button>
            <button class="donation-option-button">$100</button>
            <button class="donation-option-button custom-amount">
              Custom Amount
            </button>
          </div>
        </div>

        <div class="yearly-options" id="yearly-options">
          <p class="donation-paragraph">Select a donation amount:</p>
          <div class="donation-grid">
            <button class="donation-option-button">$100</button>
            <button class="donation-option-button">$250</button>
            <button class="donation-option-button">$500</button>
            <button class="donation-option-button">$1000</button>
            <button class="donation-option-button custom-amount">
              Custom Amount
            </button>
          </div>
        </div>

        <div class="one-time-options" id="one-time-options">
          <p class="donation-paragraph">Select a donation amount:</p>
          <div class="donation-grid">
            <button class="donation-option-button">$20</button>
            <button class="donation-option-button">$50</button>
            <button class="donation-option-button">$100</button>
            <button class="donation-option-button">$200</button>
            <button class="donation-option-button custom-amount">
              Custom Amount
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="../assets/js/donation.js"></script>
  </body>

  <footer>
    <div class="footer-flexbox">
      <section class="footer footer-logo">
        <h1>The Flow State</h1>

        <a href="pages/About.html">About</a>
        <a href="pages/connect.html">Connect</a>
        <a href="pages/donation.html">Donate</a>
        <a href="pages/resources.html">Resources</a>
      </section>

      <section class="footer footer-socials">
        <h2>Find us on...</h2>
      </section>
    </div>
  </footer>
</html>
