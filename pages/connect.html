<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>Connect/Get Involved</title>

    <link
      rel="icon"
      type="TheFlowState Custom Tab Icon"
      href="../assets/Images/TheFlowState.png"
    />

    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="../assets/js/connect.js"></script>
    <script src = "../assets/js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav nav-top">
        <a class="logo-btn" href="../index.html">
          <img src="../assets/Images/TheFlowState.png" alt="Home" />
          <p>The Flow State</p>
        </a>

        <!-- Unicode hamburger -->
        <button id = "hamberger-nav" class="hamburger">&#9776;</button>
      </nav>

      <nav id="nav-menu" class = "nav nav-bottom">
        <a href="About.html">About</a>
        <a href="connect.html">Connect</a>
        <a href="donation.html">Donate</a>
        <a href="resources.html">Resources</a>
      </nav>
    </header>

    <div class="contact-body">
      <div class="contact-container">
        <form
          action="../pages/connect-Thank-You.html"
          method="GET"
          class="contact-left"
        >
          <div class="contact-left-title">
            <h2>Get Involved</h2>
            <hr />
          </div>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your email"
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="Your message"
            class="contact-inputs"
            required
          ></textarea>
          <button type="submit">Submit <img src="" alt="" /></button>
        </form>

        <div class="contact-right">
          <img
            id="contact-page-main-img"
            src="../assets/Images/Contact-Page-Get-Involved.png"
            alt="Person passing water in a field"
          />
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-flexbox">
        <section class="footer footer-logo">
          <h1>The Flow State</h1>
          <!-- Tagline -->
          <h5>“When Water Flows, Communities Thrive”</h5>
        </section>

        <section class="footer footer-pages">
          <h2>Pages</h2>
          <a href="index.html">Home</a>
          <a href = "../pages/About.html">About</a>
          <a href = "../pages/connect.html">Connect</a>
          <a href = "../pages/donation.html">Donate</a>
          <a href = "../pages/resources.html">Resources</a>
        </section>

        <section class="footer footer-socials">
          <h2>Find us on...</h2>
            <div class = "socials-container">
              <a class = "instagram-btn" target="_blank" href = "https://www.instagram.com/">
                  <img src = "../assets/Images/Instagram.png" alt = "Instagram">
              </a>
              <a class = "fb-btn" target="_blank" href = "https://www.facebook.com/">
                  <img src = "../assets/Images/FB.png" alt = "Facebook">
              </a>
            </div>
        </section>
        
      </div>
    </footer>
  </body>
</html>
