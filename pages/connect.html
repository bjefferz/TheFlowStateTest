<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect/Get Involved</title>
    <link
      rel="icon"
      type="TheFlowState Tab Icon Water Droplet"
      href="/assets/Images/ConnectTabIcon-Droplet.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="contact-body">
    <div class="contact-container">
      <form action="" class="contact-left">
        <div class="contact-left-title">
          <h2>Get Involved</h2>
          <hr>


        </div>
        <input type="text" name="name" placeholder="Your name" class="contact-inputs" required/>
         <input type="email" name="email" placeholder="Your email" class="contact-inputs" required/>
         <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
         <button type="submit">Submit <img src="" alt=""></button>
      </form>

    <div class="contact-right">
    <img id="contact-page-main-img" src="/assets/Images/water-being-handed.jpg" alt="Person passing water in a field">

    </div>
  </body>
</html>
